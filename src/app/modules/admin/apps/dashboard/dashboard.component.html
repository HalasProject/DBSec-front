<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">{{t('welcome-back')}}!</div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">Last test was carried out beyond <b>{{formatDateAsRelative(data.lastTestTime)}}</b></div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <a
                        class="fuse-mat-button-rounded bg-accent-700"
                        mat-flat-button
                        [routerLink]="['/run']"
                        [color]="'accent'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'feather:play'"></mat-icon>
                        <span class="ml-2">Run</span>
                    </a>
                    <button
                        class="fuse-mat-button-rounded"
                        mat-flat-button
                        [color]="'primary'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto px-8 pb-8">
            <!-- Tabs -->
           
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full min-w-0">
                    <!-- Instances -->
                    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Instances</div>
                            <div class="ml-2 -mt-2 -mr-3">
                                <button
                                    mat-icon-button
                                    [matMenuTriggerFor]="summaryMenu">
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                                </button>
                                <mat-menu #summaryMenu="matMenu">
                                    <button mat-menu-item>Yesterday</button>
                                    <button mat-menu-item>2 days ago</button>
                                    <button mat-menu-item>3 days ago</button>
                                </mat-menu>
                            </div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">{{data.instancesTotal}}</div>
                            <!-- <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Due Tasks</div>
                            <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                                <div class="text-md font-medium truncate">Completed:</div>
                                <div class="ml-1.5 text-lg font-semibold">13</div>
                            </div> -->
                        </div>
                    </div>
                    <!-- Modules -->
                    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Modules</div>
                            <div class="ml-2 -mt-2 -mr-3">
                                <button
                                    mat-icon-button
                                    [matMenuTriggerFor]="overdueMenu">
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                                </button>
                                <mat-menu #overdueMenu="matMenu">
                                    <button mat-menu-item>Yesterday</button>
                                    <button mat-menu-item>2 days ago</button>
                                    <button mat-menu-item>3 days ago</button>
                                </mat-menu>
                            </div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">{{data.modulesTotal}}</div>
                            <!-- <div class="text-lg font-medium text-red-600 dark:text-red-500">Tasks</div>
                            <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                                <div class="text-md font-medium truncate">From yesterday:</div>
                                <div class="ml-1.5 text-lg font-semibold">9</div>
                            </div> -->
                        </div>
                    </div>
                    <!-- Tests -->
                    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Tests</div>
                            <div class="ml-2 -mt-2 -mr-3">
                                <button
                                    mat-icon-button
                                    [matMenuTriggerFor]="issuesMenu">
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                                </button>
                                <mat-menu #issuesMenu="matMenu">
                                    <button mat-menu-item>Yesterday</button>
                                    <button mat-menu-item>2 days ago</button>
                                    <button mat-menu-item>3 days ago</button>
                                </mat-menu>
                            </div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-amber-500">{{data.testsTotal}}</div>
                            <!-- <div class="text-lg font-medium text-amber-600 dark:text-amber-500">Open</div>
                            <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                                <div class="text-md font-medium truncate">Closed today:</div>
                                <div class="ml-1.5 text-lg font-semibold">19</div>
                            </div> -->
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 gap-6 w-full min-w-0 mt-8">
                    <!-- Module size -->    
                    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex flex-col sm:flex-row items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">Module Distribution</div>
                            <div class="mt-3 sm:mt-0 sm:ml-2">
                            </div>
                        </div>
                        <div class="flex flex-col flex-auto mt-6">
                            <apx-chart
                                class="flex-auto w-full h-80"
                                [chart]="chartTestDistribution.chart"
                                [labels]="chartTestDistribution.labels"
                                [legend]="chartTestDistribution.legend"
                                [plotOptions]="chartTestDistribution.plotOptions"
                                [series]="chartTestDistribution.series"
                                [states]="chartTestDistribution.states"
                                [stroke]="chartTestDistribution.stroke"
                                [theme]="chartTestDistribution.theme"
                                [tooltip]="chartTestDistribution.tooltip"
                                [yaxis]="chartTestDistribution.yaxis"></apx-chart>
                        </div>
                        <div class="grid grid-cols-2 border-t divide-x -m-6 mt-4 bg-gray-50 dark:bg-transparent">
                            <div class="flex flex-col items-center justify-center p-6 sm:p-8">
                                <div class="text-5xl font-semibold leading-none tracking-tighter">
                                    <!-- {{data.taskDistribution.overview['this-week']['new']}} -->
                                </div>
                                <div class="mt-1 text-center text-secondary">New tasks</div>
                            </div>
                            <div class="flex flex-col items-center justify-center p-6 sm:p-8">
                                <div class="text-5xl font-semibold leading-none tracking-tighter">
                                    <!-- {{data.taskDistribution.overview['this-week']['completed']}} -->
                                </div>
                                <div class="mt-1 text-center text-secondary">Completed tasks</div>
                            </div>
                        </div>
                    </div>
                    <!-- Budget distribution -->
                    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="text-lg font-medium tracking-tight leading-6 truncate">Test Distribution</div>
                        <div class="flex flex-col flex-auto">
                            <apx-chart
                                class="flex-auto w-full h-80"
                                [chart]="chartModuleDistribution.chart"
                                [colors]="chartModuleDistribution.colors"
                                [dataLabels]="chartModuleDistribution.dataLabels"
                                [markers]="chartModuleDistribution.markers"
                                [plotOptions]="chartModuleDistribution.plotOptions"
                                [series]="chartModuleDistribution.series"
                                [stroke]="chartModuleDistribution.stroke"
                                [tooltip]="chartModuleDistribution.tooltip"
                                [xaxis]="chartModuleDistribution.xaxis"
                                [yaxis]="chartModuleDistribution.yaxis"></apx-chart>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</div>
