<div class="flex flex-col w-full">
	<!-- View mode -->
	<ng-container>
		<!-- Header -->
		<div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
			<!-- Close button -->
			<div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
				<button mat-icon-button [matTooltip]="'Close'" [routerLink]="['../']">
					<mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
				</button>
			</div>
		</div>

		<!-- Contact -->
		<div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
			<div class="w-full max-w-3xl">
				<!-- Avatar and actions -->
				<div class="flex flex-auto items-end -mt-16">
					<!-- Avatar -->
					<div
						class="
							flex
							items-center
							justify-center
							w-32
							h-32
							rounded-full
							overflow-hidden
							ring-4 ring-bg-card
						"
					>
						<div
							class="
								flex
								items-center
								justify-center
								w-full
								h-full
								rounded
								overflow-hidden
								uppercase
								text-8xl
								font-bold
								leading-none
								bg-gray-200
								text-gray-600
								dark:bg-gray-700 dark:text-gray-200
							"
						>
							{{ test.module.category.charAt(0) }}
						</div>
					</div>
				</div>

				<!-- Name -->
				<div class="mt-3 text-4xl font-bold truncate">{{ test.module.title }}</div>

				<div class="flex flex-col mt-4 pt-6 border-t space-y-8">
					<!-- Category -->
					<ng-container *ngIf="test.module.category">
						<div class="flex sm:items-center">
							<mat-icon [svgIcon]="'heroicons_outline:support'"></mat-icon>
							<div class="ml-6 leading-6">
								<b>Category:</b> {{ test.module.category }}
							</div>
						</div>
					</ng-container>

					<!-- Description -->
					<ng-container *ngIf="test.module.description">
						<div class="flex sm:items-center">
							<mat-icon [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
							<div class="ml-6 leading-6">
								<b>Description: </b>{{ test.module.description }}
							</div>
						</div>
					</ng-container>

					<!-- Error -->
					<ng-container *ngIf="test.module.description">
						<div class="flex sm:items-center">
							<mat-icon [svgIcon]="'error'"></mat-icon>
							<div class="ml-6 leading-6">
								<b>Error: </b>{{ test.error ? 'Yes' : 'No'}}
							</div>
						</div>
					</ng-container>

					<!-- SQL -->
					<ng-container *ngIf="test.module.sql">
						<div class="flex sm:items-center">
							<b>SQL Command: </b>
							<code class="ml-6 leading-6">{{ test.module.sql }}</code>
						</div>
					</ng-container>

					<!-- Resultalt -->
					<ng-container *ngIf="test.module.sql">
						<b>Result:</b> <br />
						<div class="flex sm:items-center">
							<pre
								class="
									ml-6
									bg-pink-100
									p-8
									rounded-md
									w-full
									bg-opacity-50
									leading-6
								"
								>{{ test.resultat | json }}</pre
							>
						</div>
					</ng-container>
				</div>
			</div>
		</div>
	</ng-container>
</div>
